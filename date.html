<script>
    const today = new Date("2003-12-21");

    console.log(today.getFullYear());
    console.log(today.getDay());
    console.log(today.getDate());
    console.log(today.getMonth());
    console.log(today.getTime());
    console.log(today.getUTCMilliseconds());
    console.log(today.getHours());

    const arr = [2];
    console.log(arr);

    arr.push(3);
    console.log(arr);

    arr.push(5);
    console.log(arr);

    arr.unshift(10); // add from beginning
    console.log(arr);

    arr.pop(); //remove last
    console.log(arr);
    console.log(arr.join("\n \t"));

    arr.shift(); // remove first
    console.log(arr);

    arr.splice(1, 0, 10); // add element 10 to index 1
    console.log(arr);

    arr.splice(1, 1); // remove 1 element from index 1
    console.log(arr);

    console.log(arr.includes(3));

    console.log(arr.includes(5));

    console.log(arr.indexOf(1));

    console.log(arr.indexOf(5));

    const str = "Hello";

    console.log(str);
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());
    console.log(str + " world");
    console.log(str.concat(" world!"));

    console.log(str[2]);

    console.log(str.substring(2, 4));
</script>
