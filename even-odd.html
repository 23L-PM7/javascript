<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    </head>
    <body>
        <div class="is-flex">
            <input id="orolt" class="input" type="text" placeholder="Input" />
            <button class="button is-primary" onclick="doSomething();">Бодох</button>
        </div>

        <pre><code id="garalt">Output</code></pre>

        <script>
            function doSomething() {
                const oroltElement = document.getElementById("orolt");
                const oroltText = oroltElement.value;
                const oroltNumber = Number(oroltText);
                let result = "";

                const remainder = oroltNumber % 2;
                if (remainder == 0) {
                    result = "even";
                } else {
                    result = "odd";
                }

                document.getElementById("garalt").innerText = result;
            }
        </script>
    </body>
</html>
