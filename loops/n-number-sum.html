<!DOCTYPE html>
<html class="has-background-link-light">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="is-flex is-flex-direction-column is-justify-content-center" style="height: 100vh">
                        <div class="box">
                            <div class="is-flex mb-4">
                                <input id="num" class="input is-large" type="text" placeholder="N" />
                                <button class="button is-primary is-large" onclick="doSomething();">Бодох</button>
                            </div>
                            <pre><code id="garalt" style="font-size: 20px;"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function doSomething() {
                const n = Number(document.getElementById("num").value);

                let result = "";

                let sum = 0;

                let counter = 1;

                while (counter <= n) {
                    sum = sum + counter;
                    counter = counter + 1;
                }
                result = sum;

                document.getElementById("garalt").innerText = result;
            }
        </script>
    </body>
</html>
