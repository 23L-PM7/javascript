<!DOCTYPE html>
<html class="has-background-link-light">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="is-flex is-flex-direction-column is-justify-content-center" style="height: 100vh">
                        <div class="box">
                            <div class="is-flex mb-4">
                                <input id="orolt" class="input is-large" type="text" placeholder="Input" />

                                <button class="button is-primary is-large" onclick="doSomething();">Бодох</button>
                            </div>
                            <pre><code id="garalt" style="font-size: 20px;"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function getInputNumber() {
                const input = document.getElementById("orolt").value;
                return Number(input);
            }

            function displayOutput(text) {
                const outputElement = document.getElementById("garalt");
                outputElement.innerText = text;
            }

            function doSomething() {
                const n = getInputNumber();
                let result = "";
                // *
                // **
                // ***
                // ****

                for (let k = 0; k < n; k++) {
                    for (let i = 0; i < k + 1; i++) {
                        result = result + "*";
                    }
                    result = result + "\n";
                }

                displayOutput(result);
            }
        </script>
    </body>
</html>
