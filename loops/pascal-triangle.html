<!DOCTYPE html>
<html class="has-background-link-light">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="is-flex is-flex-direction-column is-justify-content-center">
                        <div class="box">
                            <div class="is-flex mb-4">
                                <input id="orolt" class="input is-large" type="text" placeholder="Input" />

                                <button class="button is-primary is-large" onclick="doSomething();">Бодох</button>
                            </div>
                            <pre><code id="garalt" style="font-size: 20px;"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function getInputNumber() {
                const input = document.getElementById("orolt").value;
                return Number(input);
            }

            function displayOutput(text) {
                const outputElement = document.getElementById("garalt");
                outputElement.innerText = text;
            }

            function getPascalLines(n) {
                let prev = [1];
                const lines = [];

                for (let i = 0; i < n; i++) {
                    let current = [];

                    if (i == 0) {
                        current = [1];
                    } else {
                        for (let k = 0; k < i + 1; k++) {
                            if (k == 0) {
                                current.push(prev[0]);
                            } else if (k == i) {
                                current.push(prev[k - 1]);
                            } else {
                                current.push(prev[k - 1] + prev[k]);
                            }
                        }
                    }

                    prev = current;
                    lines.push(current.join(" "));
                }

                return lines;
            }

            function populateAndCenter(lines) {
                let result = "";

                const maxLen = lines[lines.length - 1].length;
                for (let i = 0; i < lines.length; i++) {
                    const spaceLen = (maxLen - lines[i].length) / 2;
                    for (let k = 0; k < spaceLen; k++) {
                        result += " ";
                    }
                    result += lines[i] + "\n";
                }

                return result;
            }

            function doSomething() {
                const n = getInputNumber();

                const lines = getPascalLines(n);

                const result = populateAndCenter(lines);

                displayOutput(result);
            }
        </script>
    </body>
</html>
